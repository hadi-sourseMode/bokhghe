<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/tailwindcss/tailwind.css">
    <link rel="stylesheet" href="/styles/css/setting_account_seller.css">

    <title>بخچه کرمان</title>
</head>

<body class="flex xs:w-full md:w-2/3 lg:w-1/2 mx-auto flex-col relative  h-screen">
    <form class="flex flex-col mt-5 mx-6 ">

        <div class="flex justify-center flex-col items-center">
            <div class=" m-2 p-1 rounded-full">
                <img src="/img/فروشنده/Group 452@3x.png" class="w-24 h-24 preview4 rounded-full" alt="">
            </div>
            <div class="flex items-center">
                <img src="/img/فروشنده/pencil (1)@3x (copy).png" class="w-6 p-1 " alt="pencil">
                <a href="#" class="text-xs preview5">تغییر عکس پروفایل</a>
                <input type="file" class="hidden" id="upload1">
            </div>
        </div>
        <div class="flex flex-col mt-6">
            <label for="name" class="font-bold input_seller_label mr-2 my-1 font_all">نام فروشگاه</label>
            <input type="text" id="name" class="input_seller pr-2 text-lg font_all_input">
        </div>
        <div class="flex flex-col mt-6">
            <label for="name" class="font-bold input_seller_label mr-2 my-1 font_all">نام</label>
            <input type="text" id="name" class="input_seller pr-2 text-lg font_all_input">
        </div>
        <div class="flex flex-col mt-6">
            <label for="name" class="font-bold input_seller_label mr-2 my-1 font_all">نام خانوادگی</label>
            <input type="text" id="name" class="input_seller pr-2 text-lg font_all_input">
        </div>
       
    </form>
    <div class="w-full flex justify-center mt-10 ">
        <div class=" bottom-0 flex justify-center w-full ">
            <span class="mx-12 mb-3 rounded-full flex justify-center w-full py-4 text-lg font-bold bounceIn text-white submit_information_btn ">ثبت
                اطلاعات</span>
        </div>
    </div>

    <script src="/assets/js/jalali.js "></script>
    <script>
        let day_select = document.querySelector("#day_select ");
        var i = 1;
        for (i; i <= 31; i++) {
            var node = document.createElement("option");
            var textnode = document.createTextNode(`${i}`);
            node.appendChild(textnode);
            node.setAttribute("value", `${i}`);
            day_select.appendChild(node);
        }
        let month_select = document.querySelector("#month_select ");
        var i = 1;
        for (i; i <= 12; i++) {
            var node = document.createElement("option");
            var textnode = document.createTextNode(`${i}`);
            node.appendChild(textnode);
            node.setAttribute("value", `${i}`);
            month_select.appendChild(node);
        }

        let year_select = document.querySelector("#year_select ");

        var Xmas = new Date();
        var year = gregorian_to_jalali(
            Xmas.getFullYear(),
            Xmas.getMonth(),
            Xmas.getDay()
        );

        var i = year[0] - 100;

        for (i; i <= year[0]; i++) {
            var node = document.createElement("option");
            var textnode = document.createTextNode(`${i}`);
            node.appendChild(textnode);
            node.setAttribute("value", `${i}`);
            year_select.appendChild(node);
        }
    </script>
    <!-- drawer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        // iamges
        $(".preview4").click(function() {
            $("#upload1").click();
        });

        $("#upload1").change(function() {
            preview4(this);
        });

        $(".preview5").click(function() {
            $("#upload1").click();
        });

        $("#upload1").change(function() {
            preview4(this);
        });

        function preview4(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.preview4').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
