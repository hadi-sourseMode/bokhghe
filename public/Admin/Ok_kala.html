<body class="flex xs:w-full md:w-2/3 lg:w-1/2 mx-auto flex-col relative h-screen ">

    <div class="flex flex-col relative" id="sec1">

                    <img src="/img/ادمین/Group 248@3x.png" alt="">

                <div class="flex-grow self-center mr-3 xs:mr-5">
                    <div class="flex my-1">
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">نام فروشنده</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color mx-1">:</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">آرزو زرکش</span>
                    </div>
                    <div class="flex my-1">
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">درخواست دهنده</span>

                    <div class="flex my-1">

                    </div>
                    <div class="flex my-1">
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">قیمت</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color mx-1">:</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">14</span>
                    </div>
                </div>
                <div class="flex-none md:w-32 self-end flex flex-col xs:flex-row justify-end">
                    <label class="inline-flex items-center mt-1 mx-1 justify-end">
                        <span class="ml-2 whitespace-nowrap text-sm" style="color: #8d8d8d;">تایید</span>
                        <input type="radio" name="ok" class="form-checkbox h-5 w-5 text-yellow-600" style="border: 1px solid #b6b6b6;">

                    <label class="inline-flex items-center mt-1 mx-1 justify-end">
                        <span class="ml-2 whitespace-nowrap text-sm" style="color: #8d8d8d;">عدم تایید</span>
                        <input type="radio" name="ok" class="form-checkbox h-5 w-5 text-yellow-600" style="border: 1px solid #b6b6b6; color: red !important;">
                    </label>
                </div>
                <div class="absolute top-0 left-0 m-4 mt-6 md:m-6 ">
                    <span class="flex justify-end items-center text-xs time_c">
                        <span class="px-px time_c">3</span>
                        <span class="px-px time_c">اردیبهشت</span>
                        <span class="px-px time_c">۱۴۰۰</span>
                    </span>

        </section>
