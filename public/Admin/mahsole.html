<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/tailwindcss/tailwind.css" />
    <link rel="stylesheet" href="/styles/css/operators.css" />

    <title>تغییر محصول جدید ادمین</title>
</head>

<body class="flex xs:w-full md:w-2/3 lg:w-1/2 mx-auto flex-col relative h-screen ">
    <div id="sec2" class="flex flex-col">
        <form action="#" class="px-6 py-5">
            <div class="grid grid-cols-3  grid-rows-2 gap-4 h-36">
                <div class="col-span-2 row-span-2 flex justify-center items-center border-ite bg-white relative">
                    <img src="/img/ادمین/add@3x.png" class="w-8 img_plus preview4" alt="img">
                    <input type="file" class="input_fi" style="visibility: hidden;">
                </div>
                <div class="col-span-1 row-span-1 flex justify-center items-center border-ite bg-white relative">
                    <img src="/img/ادمین/add@3x.png" class="w-6 img_plus" alt="img">
                    <input type="file" class="input_fi" style="visibility: hidden;">
                </div>
                <div class="col-span-1 row-span-1 flex justify-center items-center border-ite bg-white relative">
                    <img src="/img/ادمین/add@3x.png" class="w-6  img_plus" alt="img">
                    <input type="file" class="input_fi" style="visibility: hidden;">
                </div>
            </div>

            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">نام محصول</label>
                <input type="text" id="name" class="input_seller  pr-2 text-lg" placeholder="نام محصول را وارد کنید">
            </div>

            <div class="flex flex-col mt-5 relative justify-center" id="fater_select">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">دسته بندی محصول</label>
                <div class="flex w-full items-center">
                    <select type="text" id="name" class="input_seller  pr-2 text-lg w-full">
                        <option selected value="دسته بندی محصول را وارد کنید">دسته بندی محصول را وارد کنید</option>
                        <option value="saab">Saab</option>
                        <option value="vw">VW</option>
                        <option value="audi">Audi</option>
                    </select>
                    <img src="/img/ادمین/Group 159@3x.png" width="15px" class="cursor-pointer mx-2" id="plus_select" onclick="add_select()" alt="+">
                </div>
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">کد محصول</label>
                <input type="text" id="name" class="input_seller  pr-2 text-lg" placeholder="کد محصول را وارد کنید">
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">موجودی محصول</label>
                <input type="tel" id="name" class="input_seller  pr-2 text-lg" placeholder="موجودی محصول را وارد کنید">
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">قیمت محصول</label>
                <input type="tel" id="name" class="input_seller  pr-2 text-lg" placeholder="قیمت محصول را وارد کنید">
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">تخفیف محصول</label>
                <input type="tel" id="name" class="input_seller  pr-2 text-lg" placeholder="تخفیف محصول را وارد کنید">
            </div>

            <div class="flex flex-col mt-5 relative justify-center relative" id="father">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">ویژگی محصول</label>
                <input type="text" id="name" class="input_seller  pr-2 text-lg" placeholder="ویژگی محصول را وارد کنید">

                <span class="absolute left-0 top-0 mt-6 font-bold" onclick="add_inp()">
                    <img src="/img/ادمین/Group 159@3x.png" width="12px" class="cursor-pointer" alt="+">
                </span>
            </div>
            
            <div class="flex justify-center w-full mt-8">
                <span class="mx-6 mb-3 rounded-full flex justify-center w-full py-4 text-lg  bounceIn text-white submit_information_btn">اعمال تغییرات</span>
            </div>
        </form>

    </div>
    <script>
        function add_inp(){
            let fa = document.getElementById("father");
            var x = document.createElement("INPUT");
            x.setAttribute("type", "text");
            x.setAttribute("placeholder", "ویژگی محصول را وارد کنید");
            x.setAttribute("class", "input_seller  pr-2 text-lg my-2");
            fa.appendChild(x)
        }
        function add_select(){
            let fater_select = document.getElementById("fater_select");
            let img_plus = document.getElementById("plus_select");
            img_plus.parentNode.removeChild(img_plus);
            fater_select.innerHTML += `
            <div class="flex w-full items-center my-2">
                    <select type="text" id="name" class="input_seller  pr-2 text-lg w-full">
                        <option selected value="دسته بندی محصول را وارد کنید">دسته بندی محصول را وارد کنید</option>
                        <option value="saab">Saab</option>
                        <option value="vw">VW</option>
                        <option value="audi">Audi</option>
                    </select>
                    <img src="/img/ادمین/Group 159@3x.png" width="15px" class="cursor-pointer mx-2" id="plus_select" onclick="add_select()" alt="+">
                </div>
                `;
                // img_plus.remove();
                
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        // iamges
        $(".preview4").click(function() {
            $("#upload1").click();
        });

        $("#upload1").change(function() {
            preview4(this);
        });


        function preview4(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.preview4').css('background-image', `url(${e.target.result})`);
                    $('.img_plus').hide()
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
