    <script>

        var sec1 = document.querySelector("#sec2")
        var sec2 = document.querySelector("#sec1")

        var active_b = document.querySelector("#active_b")

        btn_1.addEventListener("click", () => {
            active_b.classList.remove("justify-end")
            active_b.classList.add("justify-start")

            sec2.style.display = 'flex';
            body.style.backgroundColor = '#fff';
            btn_2.style.color = "#27272769";

        btn_2.addEventListener("click", () => {

    <script>
        // iamges
        $(".preview4").click(function() {
            $("#upload1").click();
        });

        $("#upload1").change(function() {
            preview4(this);
        });


        function preview4(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.preview4').css('background-image', `url(${e.target.result})`);
                    $('.img_plus').hide()
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
