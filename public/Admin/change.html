<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/tailwindcss/tailwind.css" />
    <link rel="stylesheet" href="/styles/css/operators.css" />

    <title>بخچه کرمان</title>
</head>

<body class="flex xs:w-full md:w-2/3 lg:w-1/2 mx-auto flex-col relative h-screen ">
    <div id="sec2" class="flex flex-col">
        <form action="#" class="px-6 py-5">
            <div class="w-full flex justify-center items-center h-36 border-ite bg-white preview4">
                <img src="/img/ادمین/add@3x.png" class="w-8 img_plus" alt="img">
                <input type="file" class="hidden" id="upload1">

            </div>

            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">نام اپراتور</label>
                <input type="text" id="name" class="input_seller font-bold pr-2 text-lg" placeholder="نام اپراتور را وارد کنید">
            </div>

            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">کد پرسنلی</label>
                <input type="text" id="name" class="input_seller font-bold pr-2 text-lg" placeholder="کد پرسنلی را وارد کنید">
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">شماره موبایل</label>
                <input type="text" id="name" class="input_seller font-bold pr-2 text-lg" placeholder="شماره موبایل را وارد کنید">
            </div>

            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">کد ملی</label>
                <input type="text" id="name" class="input_seller font-bold pr-2 text-lg" placeholder="کد ملی را وارد کنید">
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">نام کاربری</label>
                <input type="text" id="name" class="input_seller font-bold pr-2 text-lg" placeholder="نام کاربری را وارد کنید">
            </div>

            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">رمز عبور</label>
                <input type="text" id="name" class="input_seller font-bold pr-2 text-lg" placeholder="رمز عبور را وارد کنید">
            </div>
            <div class="flex justify-center w-full mt-8">
                <span class="mx-6 mb-3 rounded-full flex justify-center w-full py-4 text-lg font-bold bounceIn text-white submit_information_btn">ثبت اطلاعات</span>
            </div>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        // iamges
        $(".preview4").click(function() {
            $("#upload1").click();
        });

        $("#upload1").change(function() {
            preview4(this);
        });


        function preview4(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.preview4').css('background-image', `url(${e.target.result})`);
                    $('.img_plus').hide()
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
