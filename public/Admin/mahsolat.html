<!DOCTYPE html>

<body class="flex xs:w-full md:w-2/3 lg:w-1/2 mx-auto flex-col relative h-screen ">
    <div class="mt-0 w-full shadow-cc flex flex-col bg-white">

            <a href="#" id="btn_1" class="w-full text-center p-3 " style="border-right: 1px solid #eee;">همه محصولات ها</a>
            <a href="#" id="btn_2" class="w-full text-center p-3  " style="border-right: 1px solid #eee; ">محصول جدید</a>
        </div>
        <div class="flex w-full justify-start mt-1 " id="active_b">
            <div class="w-1/2 tab_active "></div>
        </div>
    </div>
    <div class="flex flex-col relative" id="sec1">
        <section class="px-8 md:px-12 flex justify-center items-start bg_search">
            <img src="/img/ادمین/Group 88@3x.png" class="w-8 mt-3 c" alt="search">
            <input type="text" class="w-full px-1 py-4 bg_search  text-md md:text-base" placeholder="جست و جو در محصولات">
        </section>
        <section>
            <div class="flex mx-6 py-4 border-bottom ite">
                <div class="flex-none w-16 md:w-20 self-center">
                    <img src="/img/ادمین/Group 248@3x.png" alt="">
                </div>
                <div class="flex-grow self-center mr-5">
                    <div class="flex mt-1">
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">نام محصول</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color mx-1">:</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">کلمپه</span>
                    </div>
                    <div class="flex mt-1">
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">نام غرفه</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color mx-1">:</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">غرفه یک</span>
                    </div>
                    <div class="flex mt-1">
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">قیمت </span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color mx-1">:</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">82,000</span>
                    </div>
                    <div class="flex mt-1">
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">موجودی </span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color mx-1">:</span>
                        <span class="text-xs xs:text-md md:text-base tracking-wide text-color">14</span>
                    </div>
                </div>
                <div class="flex-none md:w-32 self-end flex flex-col xs:flex-row justify-end">
                    <button class="bounceIn text-xs md:text-base px-1 md:px-2  btn btn-edit m-1">ویرایش</button>
                    <button class="bounceIn text-xs md:text-base px-1 md:px-2  btn btn-delete m-1">حذف</button>
                </div>
            </div>

        </section>
    </div>
    <div id="sec2" class="flex flex-col" style="display: none;">
        <form action="#" class="px-6 py-5">
            <div class="grid grid-cols-3  grid-rows-2 gap-4 h-36">
                <div class="col-span-2 row-span-2 flex justify-center items-center border-ite bg-white relative">
                    <img src="/img/ادمین/add@3x.png" class="w-8 img_plus preview4" alt="img">
                    <input type="file" class="input_fi" style="visibility: hidden;">
                </div>
                <div class="col-span-1 row-span-1 flex justify-center items-center border-ite bg-white relative">
                    <img src="/img/ادمین/add@3x.png" class="w-6 img_plus" alt="img">
                    <input type="file" class="input_fi" style="visibility: hidden;">
                </div>
                <div class="col-span-1 row-span-1 flex justify-center items-center border-ite bg-white relative">
                    <img src="/img/ادمین/add@3x.png" class="w-6  img_plus" alt="img">
                    <input type="file" class="input_fi" style="visibility: hidden;">
                </div>
            </div>

            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">نام محصول</label>
                <input type="text" id="name" class="input_seller  pr-2 text-lg" placeholder="نام محصول را وارد کنید">
            </div>

            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">دسته بندی محصول</label>
                <input type="text" id="name" class="input_seller  pr-2 text-lg" placeholder="دسته بندی محصول را وارد کنید">
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">کد محصول</label>
                <input type="text" id="name" class="input_seller  pr-2 text-lg" placeholder="کد محصول را وارد کنید">
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">موجودی محصول</label>
                <input type="tel" id="name" class="input_seller  pr-2 text-lg" placeholder="موجودی محصول را وارد کنید">
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">قیمت محصول</label>
                <input type="tel" id="name" class="input_seller  pr-2 text-lg" placeholder="قیمت محصول را وارد کنید">
            </div>
            <div class="flex flex-col mt-5 relative justify-center">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">تخفیف محصول</label>
                <input type="tel" id="name" class="input_seller  pr-2 text-lg" placeholder="تخفیف محصول را وارد کنید">
            </div>

            <div class="flex flex-col mt-5 relative justify-center relative" id="father">
                <label for="name" class="font-bold input_seller_label mr-2 my-1">ویژگی محصول</label>
                <input type="text" id="name" class="input_seller  pr-2 text-lg" placeholder="ویژگی محصول را وارد کنید">

                <span class="absolute left-0 top-0 mt-6 font-bold" onclick="add_inp()">
                    <img src="/img/ادمین/Group 159@3x.png" width="12px" class="cursor-pointer" alt="+">
                </span>
            </div>
            
            <div class="flex justify-center w-full mt-8">
                <span class="mx-6 mb-3 rounded-full flex justify-center w-full py-4 text-lg  bounceIn text-white submit_information_btn">ثبت اطلاعات</span>
            </div>
        </form>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        // iamges
        $(".preview4").click(function() {
            $("#upload1").click();
        });

        $("#upload1").change(function() {
            preview4(this);
        });

        $(".preview5").click(function() {
            $("#upload1").click();
        });

        $("#upload1").change(function() {
            preview4(this);
        });

        function preview4(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.preview4').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>


    <script>
        var body = document.querySelector("body")
        var btn_1 = document.querySelector("#btn_1")
        var btn_2 = document.querySelector("#btn_2")
        btn_2.style.color = "#27272769";


        var sec1 = document.querySelector("#sec2")
        var sec2 = document.querySelector("#sec1")

        var active_b = document.querySelector("#active_b")

        btn_1.addEventListener("click", () => {
            active_b.classList.remove("justify-end")
            active_b.classList.add("justify-start")
            sec1.style.display = 'none';
            sec2.style.display = 'flex';
            body.style.backgroundColor = '#fff';
            btn_2.style.color = "#27272769";
            btn_1.style.color = "#272727";
        });
        btn_2.addEventListener("click", () => {
            active_b.classList.remove("justify-start")
            active_b.classList.add("justify-end")
            sec1.style.display = 'flex';
            sec2.style.display = 'none';
            body.style.backgroundColor = '#fbfbfb';
            btn_1.style.color = "#27272769";
            btn_2.style.color = "#272727";
        });
    </script>
    <script>
        function add_inp(){
            let fa = document.getElementById("father");
            var x = document.createElement("INPUT");
            x.setAttribute("type", "text");
            x.setAttribute("placeholder", "ویژگی محصول را وارد کنید");
            x.setAttribute("class", "input_seller  pr-2 text-lg my-2");
            fa.appendChild(x)
        }
    </script>

</body>

</html>
