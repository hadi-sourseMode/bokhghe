    <script>
        let day_select = document.querySelector("#day_select ");
        var i = 1;
        for (i; i <= 31; i++) {
            var node = document.createElement("option");
            var textnode = document.createTextNode(`${i}`);
            node.appendChild(textnode);
            node.setAttribute("value", `${i}`);
            day_select.appendChild(node);
        }
        let month_select = document.querySelector("#month_select ");
        var i = 1;
        for (i; i <= 12; i++) {
            var node = document.createElement("option");
            var textnode = document.createTextNode(`${i}`);
            node.appendChild(textnode);
            node.setAttribute("value", `${i}`);
            month_select.appendChild(node);
        }

        let year_select = document.querySelector("#year_select ");

        var Xmas = new Date();
        var year = gregorian_to_jalali(
            Xmas.getFullYear(),
            Xmas.getMonth(),
            Xmas.getDay()
        );

        var i = year[0] - 100;

        for (i; i <= year[0]; i++) {
            var node = document.createElement("option");
            var textnode = document.createTextNode(`${i}`);
            node.appendChild(textnode);
            node.setAttribute("value", `${i}`);
            year_select.appendChild(node);
        }
    </script>

    <script>
        // iamges
        $(".preview4").click(function() {
            $("#upload1").click();
        });

        $("#upload1").change(function() {
            preview4(this);
        });

        $(".preview5").click(function() {
            $("#upload1").click();
        });

        $("#upload1").change(function() {
            preview4(this);
        });

        function preview4(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.preview4').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
