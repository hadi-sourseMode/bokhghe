<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="/assets/tailwindcss/tailwind.css" /> -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/tailwindcss/form_plugin.css" />

    <link rel="stylesheet" href="/styles/css/information_account_seller.css">

    <title>پشتیبانی </title>
</head>

<body class="flex xs:w-full md:w-2/3 lg:w-1/2 mx-auto flex-col relative h-screen ">
    <div class="flex w-full top_monitoring">
        <p class="p-5 text-white font-bold">پشتیبانی </p>
    </div>
    <form class="flex flex-col mt-5 mx-12 ">
        <div class="flex flex-col mt-5">
            <label for="name" class="font-bold input_seller_label mr-2 my-1 " style="color:  #86AD93;">نام و نام خانوادگی</label>
            <input type="text" id="name" class="input_seller font-bold pr-2 plas text-lg" style="border-color: #86AD93;" placeholder="نام و نام خانوادگی خود را وارد کنید">
        </div>
        <div class="flex flex-col mt-5">
            <label for="name" class="font-bold input_seller_label mr-2 my-1 " style="color:  #86AD93;">تلفن همراه</label>
            <input type="text" id="name" class="input_seller font-bold pr-2 plas text-lg" style="border-color: #86AD93;" placeholder="تلفن همراه خود را وارد کنید">
        </div>
        <div class="flex flex-col mt-5 relative justify-center">
            <label for="name" class="font-bold input_seller_label mr-2 my-1 " style="color:  #86AD93;">متن تیکت</label>
            <input type="text" id="name" class="input_seller font-bold pr-2 plas text-lg" style="border-color: #86AD93;" placeholder="متن تیکت  را وارد کنید">
        </div>
    </form>
    <div class="w-full flex justify-center">
        <div class="absolute bottom-0 flex justify-center w-full">
            <span class="mx-12 mb-3 rounded-full flex justify-center w-full py-4 text-lg font-bold bounceIn text-white submit_information_btn" style="background-color: #86AD93;">ثبت اطلاعات</span>
        </div>
    </div>
</body>

</html>
