<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/tailwindcss/tailwind.css" />
    <link rel="stylesheet" href="/styles/css/singup_seller.css" />

    <title>بخچه کرمان</title>
</head>

<body class="flex xs:w-full md:w-2/3 lg:w-1/2 mx-auto relative h-screen flex-col">
    <div class="p-6 flex justify-end shadow bg-white  w-full">
        <div class="font-bold mx-4">ثبت نام به عنوان فروشنده</div>
        <div class="flex items-center">
            <img src="/img/فروشنده/Group 271@3x.png" class="w-3" alt="left" />
        </div>
    </div>
    <div class="flex h-screen items-center justify-center">
        <form class="flex flex-col mt-5 mx-12 w-full ">
            <div class="flex flex-col mt-5">
                <label for="name" class="font-bold input_seller_label w-full text-center mb-3">شماره تلفن</label>
                <input type="tel" id="name" class="input_seller font-bold pr-2 text-lg">
            </div>
    
            <div class="flex flex-col mt-16">
                <label for="name" class="font-bold input_seller_label w-full text-center mb-3">رمز عبور</label>
                <input type="password" id="name" class="input_seller font-bold pr-2 text-4xl pass_input">
            </div>
    
            <div class="mt-5">
                <div class="flex items-center ">
                  <input type="checkbox" id="A3-yes" name="A3-confirmation" value="yes" class="opacity-0 absolute h-6 w-6" />
                  <div class=" w-6 h-6 flex flex-shrink-0 justify-center items-center  focus-within:border-red-500 price_class_pony">
                    <svg class="fill-current hidden w-3 h-3 text-red-600 pointer-events-none" version="1.1" viewBox="0 0 17 12" xmlns="http://www.w3.org/2000/svg">
                      <g fill="none" fill-rule="evenodd">
                        <g transform="translate(-9 -11)" fill="#a63532" fill-rule="nonzero">
                          <path d="m25.576 11.414c0.56558 0.55188 0.56558 1.4439 0 1.9961l-9.404 9.176c-0.28213 0.27529-0.65247 0.41385-1.0228 0.41385-0.37034 0-0.74068-0.13855-1.0228-0.41385l-4.7019-4.588c-0.56584-0.55188-0.56584-1.4442 0-1.9961 0.56558-0.55214 1.4798-0.55214 2.0456 0l3.679 3.5899 8.3812-8.1779c0.56558-0.55214 1.4798-0.55214 2.0456 0z" />
                        </g>
                      </g>
                    </svg>
                  </div>
                  <label for="A3-yes" class="select-none mx-2 gray_text font-bold">مرا به خاطر بسپار</label>
                </div>
              </div>
    
            <div class="flex justify-center mt-8">
                <span class=" mx-5 mb-3 rounded-full flex justify-center w-full py-4 text-lg font-bold bounceIn text-white submit_information_btn "
                    > ثبت نام</span>
            </div>
    
            <div class="flex w-full text-center justify-center mt-4">
                <span class="font-bold last_singup_text">قبلا ثبت نام کرده‌اید ؟ </span>
                <a href="#" class="font-bold input_seller_label mx-2">ورود</a>
            </div>

            <div class="absolute bottom-0"></div>
        </form>
    </div>
   
</body>

</html>
