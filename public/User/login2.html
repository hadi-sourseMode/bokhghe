<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/tailwindcss/tailwind.css" />
    <link rel="stylesheet" href="/styles/css/singup_seller.css" />

    <title>بخچه کرمان</title>
    <style>
      input:checked + div {
    border: 2px solid #86ad93;
}
    </style>
</head>

<body class="flex xs:w-full md:w-2/3 lg:w-1/2 mx-auto relative h-screen flex-col">
    <div class="flex h-screen items-center justify-center px-2">
        <form class="flex flex-col mt-5 mx-12 w-full">
            <div class="flex flex-col mt-5">
                <label for="name" class="font-bold input_seller_label w-full text-center mb-3" style="color: #86ad93;">شماره تلفن</label>
                <input style="border-color: #86ad93;" type="tel" id="name" class="input_seller font-bold pr-2 text-lg">
            </div>
    
            <div class="flex flex-col mt-16">
                <label for="name" class="font-bold input_seller_label w-full text-center mb-3" style="color: #86ad93;">رمز عبور</label>
                <input style="border-color: #86ad93;" type="password" id="name" class="input_seller font-bold pr-2 text-4xl pass_input">
            </div>
    
            <div class="mt-5">
                <div class="flex items-center ">
                  <input style="border-color: #86ad93;" type="checkbox" id="A3-yes" name="A3-confirmation" value="yes" class="opacity-0 absolute h-6 w-6" />
                  <div class=" w-6 h-6 flex flex-shrink-0 justify-center items-center  focus-within:border-red-500 price_class_pony">
                    <svg class="fill-current hidden w-3 h-3 text-red-600 pointer-events-none" version="1.1" viewBox="0 0 17 12" xmlns="http://www.w3.org/2000/svg">
                      <g fill="none" fill-rule="evenodd">
                        <g transform="translate(-9 -11)" fill="#86ad93" fill-rule="nonzero">
                          <path d="m25.576 11.414c0.56558 0.55188 0.56558 1.4439 0 1.9961l-9.404 9.176c-0.28213 0.27529-0.65247 0.41385-1.0228 0.41385-0.37034 0-0.74068-0.13855-1.0228-0.41385l-4.7019-4.588c-0.56584-0.55188-0.56584-1.4442 0-1.9961 0.56558-0.55214 1.4798-0.55214 2.0456 0l3.679 3.5899 8.3812-8.1779c0.56558-0.55214 1.4798-0.55214 2.0456 0z" />
                        </g>
                      </g>
                    </svg>
                  </div>
                  <label for="A3-yes" class="select-none mx-2 gray_text font-bold">مرا به خاطر بسپار</label>
                </div>
              </div>
    
            <div class="flex justify-center mt-8">
                <span class=" mx-5 mb-3 rounded-full flex justify-center w-full py-4 text-lg font-bold bounceIn text-white submit_information_btn "
                    style="background-color: #86ad93;">ورود</span>
            </div>
    
            <div class="flex w-full text-center justify-center mt-4">
                <a href="#" class="font-bold input_seller_label mx-2 line_text_pass" style="color: #86ad93; border-color: #86ad93;">رمز عبورم را فراموش کرده‌ام.</a>
            </div>
        </form>
    </div>
    <div class="flex mb-1 mx-auto justify-center mt-5 bottom-0 w-full">
      <span class="font-bold last_singup_text">هنوز ثبت نام کرده‌اید ؟ </span>
      <a href="#" class="font-bold input_seller_label mx-2" style="color: #86ad93;">همین حالا ثبت نام کنید.</a>
    </div>
    <div class="flex mb-5 mx-auto justify-center mt-1 bottom-0 w-full">
      <a class="font-bold last_singup_text font-bold">ورودی ادمین</a>
    </div>
</body>

</html>
